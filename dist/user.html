<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ user }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      /* Dark background color */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      /* Light text color */
    }


    .cool-page {
      background-color: #454444;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 40px;
      text-align: center;
    }

    .button-container {
      margin-top: 20px;
    }

    .cool-link {
      text-decoration: none;
    }

    .cool-button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
      font-size: 16px;
    }

    .cool-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="cool-page">
    <h2>Welcome {{ user }}!</h2>
    <p>{{ status }}</p>
    <div class="button-container">
      <a class="cool-link" href="/logout"><button class="cool-button">Logout</button></a>

      <input placeholder="What server ID do you want to boot?" id="server">
      <button class="cool-button" onclick="boot()">Start Server</button>
      {{ extra }}
    </div>
  </div>
</body>

<script>
  function boot() {
    let data = document.getElementById("server");

    document.getElementById("server").value = ""

    fetch('/action/boot/' + data, {
      method: "GET",
      headers: {'Content-Type': 'application/json'},
    }).then(res => {
      console.log("Request complete! response:", res);
    });
  }
</script>

</html>
