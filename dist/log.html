<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Window</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-window {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      flex-grow: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .text-scroll-area {
      overflow-y: auto;
      padding: 20px;
      margin: 12px;
      margin-bottom: 0px;
      flex-grow: 1;
      background-color: #d1cfcf;
      white-space: pre-line;
    }

    .input-bar {
      padding: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #ccc;
    }

    .input-bar input {
      flex-grow: 1;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    .send-btn {
      background-color: #4caf50;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .send-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <a href="/logout">Logout</a>
  <div class="chat-window">
    <div class="text-scroll-area" id="messageArea">
      <!-- Content will be dynamically added here using JavaScript -->
    </div>
    <div class="input-bar">
      <input type="text" id="messageInput" placeholder="Type Command...">
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Function to fetch data from the server and update the text area
    async function fetchDataAndUpdateTextArea() {
      try {
        const response = await fetch("/data/log");

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const reader = response.body.getReader();
        const messageArea = document.getElementById('messageArea');

        while (true) {
          const {done, value} = await reader.read();

          if (done) {
            break;
          }

          const text = new TextDecoder().decode(value);
          messageArea.textContent += text;

          // You can update the content in real-time here as more data arrives
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Function to handle sending messages (you can customize this based on your needs)
    function sendMessage() {
      let data = {command: document.getElementById("messageInput").value};

      document.getElementById("messageInput").value = ""

      fetch("/action/command", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      }).then(res => {
        console.log("Request complete! response:", res);
      });
    }

    // Fetch data on page load
    fetchDataAndUpdateTextArea();
  </script>
</body>

</html>
